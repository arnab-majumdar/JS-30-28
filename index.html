<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const video = document.querySelector('.flex');
  const speed = document.querySelector('.speed');
  const speedbar = speed.querySelector('.speed-bar');

  function handleSpeed(e) {
    // console.log(e);
    const verticalMove = e.pageY - this.offsetTop;
    const percentageMove = (verticalMove/this.offsetHeight);
    // console.log(percentageMove);
    const min = 0.5;
    const max = 4;
    const newRateRange = percentageMove * (max-min) + min;
    console.log(newRateRange);
    speedbar.style.height = `${percentageMove*100}%`;
    // console.log(`$$$$$$$`, speedbar.style.height);
    speedbar.textContent = `${newRateRange.toFixed(2)}x`;
    video.playbackRate = newRateRange;
  }
speed.addEventListener('mousemove', handleSpeed)

</script>
</body>
</html>
